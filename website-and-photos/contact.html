    <style>
      /* Page-specific styles for contact.html */
      .contact-hero {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        color: var(--white);
        padding: 4rem 0;
        text-align: center;
      }

      .contact-hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: fadeInUp 1s ease-out;
      }

      .contact-hero p {
        font-size: 1.2rem;
        opacity: 0.9;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .contact-section {
        padding: 5rem 0;
        background-color: var(--white);
      }

      .contact-card {
        background: var(--white);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        transition: transform 0.3s ease;
      }

      .contact-card:hover {
        transform: translateY(-5px);
      }

      .contact-icon {
        font-size: 3rem;
        color: var(--accent-color);
        margin-bottom: 1rem;
      }

      .contact-form {
        background: var(--white);
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
      }

      .btn-submit {
        background: linear-gradient(135deg, var(--accent-color), #ff9800);
        color: var(--primary-color);
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255, 193, 7, 0.3);
      }

      .map-section {
        padding: 5rem 0;
        background-color: #f8f9fa;
      }

      .map-container {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      /* Responsive adjustments for contact.html */
      @media (max-width: 768px) {
        .contact-hero h1 {
          font-size: 2.5rem;
        }

        .contact-form {
          padding: 2rem;
        }
        .nav-menu .dropdown-menu {
          position: relative;
          display: block !important;
          background: #f5f5f5; /* background berbeda */
          border: none;
          margin: 0.5rem 0;
          padding: 0;
          box-shadow: none;
          border-radius: 0.5rem;
        }

        .nav-menu .dropdown > a i {
          display: none; /* hilangkan caret di mobile */
        }

        .nav-menu .dropdown-item {
          text-align: center; /* align tengah */
          padding: 0.75rem;
          border-bottom: 1px solid #ddd;
          color: #1a237e;
          font-weight: 500;
          background: #f5f5f5;
        }

        .nav-menu .dropdown-item:hover {
          background: #e0e0e0; /* hover warna lebih gelap */
        }

        .nav-menu .dropdown-item:last-child {
          border-bottom: none;
        }
      }

      /* Dropdown menu spacing */
      .dropdown-menu {
        margin-top: 0.5rem; /* beri jarak antara tombol dan menu */
        border-radius: 0.5rem; /* biar agak rounded */
        border: 1px solid #ddd; /* supaya tidak nempel */
      }

      /* Spacing untuk tiap item */
      .dropdown-menu .dropdown-item {
        padding: 0.5rem 1rem; /* beri ruang kanan kiri */
        color: #1a237e;
        font-weight: 500;
      }

      /* Hover state */
      .dropdown-menu .dropdown-item:hover {
        background-color: #e8eaf6;
        color: #0d47a1;
      }
    </style>
  </head>
